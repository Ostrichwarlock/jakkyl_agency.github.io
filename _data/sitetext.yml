# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    text: First step to Ai innovations!
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "Services"
    text: "Explore your oppertunities"
    section: services
    list:
      - title: "Chat-bot integration"
        desc: "Chatbot is the perfect tool to automate manual work whether it is customer support, gathering information from the leads and nurturing them or automating onboarding processes and any digitial automation you can think of!! Do you want to make your life easier? Contact us and lets make it happen!"
        icon: fa fa-lightbulb #find more at https://fontawesome.com/icons
      - title: " "
        desc: " "
      - title: "AI Consulting"
        desc: "Our expert consultants work closely with you to understand your unique challenges and goals, developing a customized AI strategy that aligns with your vision. Book a FREE call right now! "
        icon: fa fa-comments
  end:    

  about:
    title: "About Us"
    text: "Information about our company."
    body: "We're a squad of young AI engineers here to level up your business game. 拣 Our mission? Crush inefficiencies, get more leads, and save some serious time and cash. We believe that AI has the potential to enhance the human experience, simplify complex processes, and unlock unprecedented opportunities for growth and advancement.
     Ready to join the revolution? Let's chat and make things happen! "
  end:

  contact:
    title: "Contact Us"
    text: "If you are interested in future cooperation."
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com
        icon: "fab fa-twitter"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/raviriley/agency-jekyll-theme
        icon: "fab fa-github"
      - url: https://instagram.com
        icon: "fab fa-instagram"
en-US:
  <<: *DEFAULT_EN
en-CA:
  <<: *DEFAULT_EN
en-GB:
  <<: *DEFAULT_EN
en-AU:
  <<: *DEFAULT_EN

