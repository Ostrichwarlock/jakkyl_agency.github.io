# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: Welcome to our Studio!
    text: First step to Ai innovations!
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "Services"
    text: "Explore your oppertunities"
    section: services
    list:
      - title: "AI Development"
        desc: "From machine learning algorithms to natural language processing and computer vision, our skilled developers build robust AI applications that drive innovation and efficiency."
        icon: fa fa-lightbulb #find more at https://fontawesome.com/icons
      - title: "AI Consulting"
        desc: "Our expert consultants work closely with you to understand your unique challenges and goals, developing a customized AI strategy that aligns with your vision."
        icon: fa fa-comments
      - title: "Data Science"
        desc: "We leverage the power of data to uncover valuable insights, enabling data-driven decision-making and predictive analytics that give you a competitive edge."
        icon: fa fa-book
  end:    

  about:
    title: "About Us"
    text: "Information about our company."
    body: "We're a squad of young AI wizards here to level up your business game. 游눺游 Our mission? Crush inefficiencies, get more leads, and save some serious time and cash. We believe that AI has the potential to enhance the human experience, simplify complex processes, and unlock unprecedented opportunities for growth and advancement. Ready to join the revolution? Let's chat and make things happen! 游눩游땙"
  end:

  contact:
    title: "Contact Us"
    text: "If you are interested in future cooperation."
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com
        icon: "fab fa-twitter"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/raviriley/agency-jekyll-theme
        icon: "fab fa-github"
      - url: https://instagram.com
        icon: "fab fa-instagram"
en-US:
  <<: *DEFAULT_EN
en-CA:
  <<: *DEFAULT_EN
en-GB:
  <<: *DEFAULT_EN
en-AU:
  <<: *DEFAULT_EN

